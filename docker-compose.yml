version: '3.8'

services:
  raamul-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raamul-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

# For development with hot reload
  raamul-frontend-dev:
    image: node:20-alpine
    container_name: raamul-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev

